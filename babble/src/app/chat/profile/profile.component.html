<div *ngIf="overlayDisplay" class="overlay">
    <h1>Loading</h1>
  </div>
  
  <div class="container">
  
    <div class="row">
        <div class="offset-md-3 col-md-5 justifier">
                        <div class="justifier">
                            <form [formGroup]="profileForm" novalidate>
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" name="username" class="form-control" placeholder="Enter your Username" formControlName="userName" autocomplete="off" readonly>
                                </div>
  
                                <div class="form-group">
                                      <label>First Name</label>
                                      <input type="text" name="fname" class="form-control" placeholder="Enter your First Name" formControlName='firstName' autocomplete="off" readonly>
                                  </div>
          
                                  <div class="form-group">
                                      <label>Last Name</label>
                                      <input type="text" name="lname" class="form-control" placeholder="Enter your Last Name" formControlName='lastName' autocomplete="off" readonly>
                                  </div>
          
                                  
                                  <div class="form-group">
                                      <label>Country</label>
                                     <input type="text" name="country" class="form-control" placeholder="" formControlName='country' autocomplete="off" readonly>
                                    </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" (click)="goBack()">Back</button>
                                </div>
                            </form>
                        </div>
        </div>
    </div>
  </div>
