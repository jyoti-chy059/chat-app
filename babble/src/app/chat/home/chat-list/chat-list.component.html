<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Welcome</h3>
            <p>{{username}}</p>
        </div>

        <ul class="list-unstyled components">
            <li class="active">
                <a  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle text-white">Dashboard</a>
            </li>
            <li>
                <a  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle text-white">Company Profile</a>
            </li>
            <li>
                <a data-toggle="collapse" aria-expanded="false" class="dropdown-toggle text-white">User</a>
            </li>
            <li>
                <a  data-toggle="collapse" aria-expanded="false" class="dropdown-toggle text-white">Role</a>
            </li>
            <li>
                <a data-toggle="collapse" aria-expanded="false" class="dropdown-toggle text-white">Team Chat</a>
                <ul class="list-unstyled">
                  <li *ngFor="let user of chatListUsers" 
                   (click)="selectedUser(user)" 
                      [class.active]="isUserSelected(user.id)">
                       <a class="text-white">{{ user.username}}
                        <span [ngClass]="user.online === 'Y' ? 'online' : 'offline'"> </span>
                       </a>  
                  </li>
                </ul>
            </li>
        </ul>

    </nav>
